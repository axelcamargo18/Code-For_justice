<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contactus.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <title>Contact Us</title>
  </head>
  <body>
    <header class="header">
      <img src="images/PROJECT-LOGO.svg" id="logo" alt="Project-logo" />

      <nav class="navbar">
        <a href="#">home</a>
        <a href="#">about us</a>
        <a href="#">projects</a>
        <a href="#">donations</a>
        <a href="#">contact us</a>
      </nav>
    </header>

    <div class="background-image">
      <div class="background-content">
        <h1>4 Everybody <br /></h1>
        <p>
          Everyone should have access to medical Healthcare services.<br /><br />
        </p>
        <a href="#">Learn more</a>
      </div>
    </div>
    <div class="contact-content" 
        
      <h3>Contact Us</h3>
        
        
        <p>
          If you are interested in working with us you can fill out this form
        </p> 
    </div>
    
    <section>
      <form
        class="contact-form"
        id="contact"
        action="https://myAction.com/userInfo"
      >
        <div class="form-input-section">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" required />
        </div>

        <div class="form-input-section">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" required />
        </div>

        <div class="form-input-section">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>

        <div class="form-input-section">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" type="tel" required />
        </div>

        <div class="form-input-section">
          <label for="subject">Comments</label>
          <input id="subject" type="text" required />
        </div>

        <div class="form-input-section">
          <button class="form-submit-btn" type="submit">Submit</button>
        </div>
      </form>
    </section>

    <section class="footer-socials">
      <a class="footer-link" href="https://www.facebook.com">
        <img class="footer-icon" src="Images/facebook.svg" alt="facebook-icon"
      /></a>
      <a class="footer-link" href="https://instagram.com"
        ><img
          class="footer-icon"
          src="Images/instagram.svg"
          alt="instagram-icon"
      /></a>
      <a class="footer-link" href="https://twitter.com"
        ><img class="footer-icon" src="Images/twitter.svg" alt="twitter-icon"
      /></a>
      <a class="footer-link" href="https://pinterest.com"
        ><img
          class="footer-icon"
          src="Images/pinterest.svg"
          alt="pinterest-icon"
      /></a>
    </section>
    <script src="script.js"></script>
  </body>
</html>
